<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PockitCEO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 40px 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.3);
            color: #64c8ff;
        }

        .subtitle {
            font-size: 0.9em;
            color: #999;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(to right, transparent, #64c8ff, transparent);
            margin: 20px auto;
        }

        .artwork-container {
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .artwork {
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.2), inset 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        a {
            color: #64c8ff;
            text-decoration: none;
            border: 1px solid rgba(100, 200, 255, 0.3);
            padding: 8px 16px;
            font-size: 0.85em;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        a:hover {
            border-color: #64c8ff;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.2);
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(100, 200, 255, 0.02) 25%, rgba(100, 200, 255, 0.02) 26%, transparent 27%, transparent 74%, rgba(100, 200, 255, 0.02) 75%, rgba(100, 200, 255, 0.02) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(100, 200, 255, 0.02) 25%, rgba(100, 200, 255, 0.02) 26%, transparent 27%, transparent 74%, rgba(100, 200, 255, 0.02) 75%, rgba(100, 200, 255, 0.02) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .links {
                gap: 10px;
            }

            a {
                padding: 6px 12px;
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="content">
        <div class="container">
            <div class="header">
                <h1>POCKITCEO</h1>
                <div class="divider"></div>
                <p class="subtitle">Cybernetic Brain â€¢ Game Studio Architect</p>
            </div>

            <div class="artwork-container">
                <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEASABIAAD/2wBDAAQDAwQDAwQEAwQFBAQFBgoHBgYGBg0JCggKDw0QEA8NDw4RExgUERIXEg4PFRwVFxkZGxsbEBQdHx0aHxgaGxr/2wBDAQQFBQYFBgwHBwwaEQ8RGhoaGhoaGhoaGhoaGhoaGhoaGhoaGhoaGhoaGhoaGhoaGhoaGhoaGhoa" alt="PockitCEO" class="artwork">
            </div>

            <div class="links">
                <a href="https://github.com/PockitCEO" target="_blank">GitHub</a>
                <a href="https://github.com/PockitCEO/Pockit-Challenge-Protocol" target="_blank">PCP</a>
                <a href="https://github.com/PockitCEO/rat-game" target="_blank">Rat Game</a>
            </div>
        </div>
    </div>
</body>
</html>
